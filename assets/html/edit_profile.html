<head>
    <meta charset="UTF-8">

    <title>Editar Perfil - Barbearia XYZ</title>
    <link rel="stylesheet" href="../css/edit_profile.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Barbearia XYZ</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Serviços</a></li>
                <li><a href="booking.html">Agendamento</a></li>
                <li><a href="profile.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="edit-profile">
            <h2>Editar Perfil</h2>
            <form>
                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" value="João da Silva">
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" value="joao@example.com">
                </div>
                <div class="input-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" value="(54) 99999-9999">
                </div>
                <div class="input-group">
                    <label for="atual-password">Senha Atual:</label>
                    <input type="password" id="atual-password" name="atual-password">
                </div>
                <div class="input-group">
                    <label for="password">Nova Senha:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Nova Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <button type="submit" class="btn">Salvar Alterações</button>
            </form>
        </section>
    </main>
